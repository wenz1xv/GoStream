<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStream (flv)</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .video-container { position: relative; width: 100%; max-width: 1200px; background-color: #000; }
        video { width: 100%; height: 100%; display: block; }
        #playButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; background-color: rgba(0, 0, 0, 0.6); border: 2px solid white; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s; z-index: 10; }
        #playButton::after { content: ''; display: block; width: 0; height: 0; border-style: solid; border-width: 20px 0 20px 35px; border-color: transparent transparent transparent white; margin-left: 5px; }
        .playing #playButton { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls muted playsinline></video>
        <div id="playButton"></div>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoElement = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        
        // 只定义 FLV 地址
        const flvUrl = '/live/movie.flv';

        function initPlayer() {
            if (flvjs.isSupported()) {
                console.log('模式: HTTP-FLV (flv.js)');
                const flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    isLive: true,
                    url: flvUrl
                });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load();
                flvPlayer.play().catch(e => console.error("flv.js播放失败", e));
            } else {
                alert('抱歉，您的浏览器不支持FLV播放。');
            }
        }

        playButton.addEventListener('click', () => {
            if (videoContainer.classList.contains('playing')) return;
            console.log('用户点击播放 FLV');
            videoContainer.classList.add('playing');
            initPlayer();
        });
    </script>
<footer style="position: fixed; bottom: 10px; right: 10px; font-size: 12px; color: rgba(255, 255, 255, 0.3); font-family: sans-serif;">
    developed by zyman
</footer>
</body>
</html>
